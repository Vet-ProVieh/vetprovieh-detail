

<html>
    <head>
        <script type="module" src="../dist/vetprovieh-detail.js"></script>
    </head>
    <body>
        <vetprovieh-detail src="names" id="1">
            <template>
                <div class="field">
                    <label class="label">Firstname</label>
                    <div class="control">
                        <input property="firstname" class="input" type="text" placeholder="Text input" required/>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Lastname</label>
                    <div class="control">
                        <input property="lastname" class="input" type="text" placeholder="Text input"/>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Street</label>
                    <div class="control">
                        <input property="street" class="input" type="text" placeholder="Text input">
                    </div>
                </div>

                <div class="field">
                    <label class="label">City</label>
                    <div class="control">
                        <input property="city" class="input" type="text" placeholder="Text input" >
                    </div>
                </div>

                <div class="field">
                    <label class="label">Phone</label>
                    <div class="control">
                        <input property="contact.phone" class="input" type="text" placeholder="Text input" >
                    </div>
                </div>
            </template>
        </vetprovieh-detail>
    </body>
</html>
