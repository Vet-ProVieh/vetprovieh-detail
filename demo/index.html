<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>vetprovieh-detail demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
        import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
        import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../vetprovieh-detail.js"></script>

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
    </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic vetprovieh-detail demo</h3>
    <demo-snippet>
        <template>
            <vetprovieh-detail src="names" id="1">
                <template>
                    <div class="field">
                        <label class="label">Firstname</label>
                        <div class="control">
                            <input property="firstname" class="input is-success" type="text" placeholder="Text input" >
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Lastname</label>
                        <div class="control">
                            <input property="lastname" class="input" type="text" placeholder="Text input">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Street</label>
                        <div class="control">
                            <input property="street" class="input" type="text" placeholder="Text input">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">City</label>
                        <div class="control">
                            <input property="city" class="input" type="text" placeholder="Text input" >
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Phone</label>
                        <div class="control">
                            <input property="contact.phone" class="input" type="text" placeholder="Text input" >
                        </div>
                    </div>
                </template>
            </vetprovieh-detail>
        </template>
    </demo-snippet>
</div>
</body>
</html>
